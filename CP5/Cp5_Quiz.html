<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern_5-2</title>
    <script>
        // 자바스크립트 프로그래밍 입문 - 윤인성 (Youtube)
        (function () {
            'use strict'
            const power = function (...numbers) {
                if (numbers.length == 1) return Math.pow(numbers[0], 2);
                if (numbers.length == 2) return Math.pow(numbers[0], numbers[1]);
            }
            console.log(power(2));
            console.log(power(2, 3));
            console.log("\n");

            //--------------------------------------------------------------
            const multiply = function (...numbers) {
                let result = 1;
                numbers.forEach(num => result *= num);
                return result;
            }
            console.log(multiply(1, 2, 3, 4, 5));
            console.log(multiply(1, 2, 3, 4));
            console.log("\n");

            //--------------------------------------------------------------
            const multiplyAll = function (start, end) {
                let result = 1;
                for (let i = start; i <= end; i++) {
                    result *= i;
                }
                return result;
            }
            console.log(multiplyAll(1, 2));
            console.log(multiplyAll(1, 3));
            console.log("\n");

            //--------------------------------------------------------------
            const max = function (first, ...rest) {
                if (Array.isArray(first)) {
                    let output = first[0];
                    first.forEach(value => {
                        if (value > output) output = value;
                    });
                    return output;
                } else {
                    let output = first;
                    rest.forEach(value => {
                        if (value > output) output = value;
                    });
                    return output;
                }
            }
            console.log(max([1, 2, 3, 4]));
            console.log(max(1, 2, 3, 5, 77, 4));
            console.log("\n");

            //--------------------------------------------------------------
            let numbers = [273, 25, 75, 52, 103, 32, 57, 24, 76];
            let numbers_even = numbers.filter(value => {
                return value % 2 !== 0;
            });

            let numbers_100 = numbers.filter(value => {
                return value <= 100;
            });

            let numbers_5 = numbers.filter(value => {
                return value % 5 == 0;
            });
            numbers = [...numbers_even, ...numbers_100, ...numbers_5];
            console.log(numbers);
            console.log("\n");

            //--------------------------------------------------------------
            const array = ['사과', '배', '귤', '바나나'];
            console.log('# for in 반복문');
            array.forEach((value, index) => console.log(index));
            console.log('# for of 반복문');
            array.forEach((value, index) => console.log(value));
        })();
    </script>
</head>
